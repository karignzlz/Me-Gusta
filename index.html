<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Me Gusta</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--barra-->
        <nav class="navbar">
            <h1>Network</h1>
        </nav>
        <div class="title">
            <h2>Your Feed</h2>
        </div>
        <main class="container">
            <div class="left-side">
                <!-- lado izquierdo, perfil -->
                <div class="card">
                    <img src="img/img1.png" alt="Image">
                    <h3>Adrien Desplatz</h3>
                </div>
            </div>
            <!-- lado derecho, publicaciones -->
            <section class="post">
                <div class="byProfile">
                    <h3>Linn O.</h3>
                    <button class="btnLike">Like</button>
                    <span class="like">0 like(s)</span>
                    <p>Acabo de configurar este nuevo bot de Discord, cuentenme que opinan ustedes.<a href="#">link</a></p>
                </div>
                <div class="byProfile">
                    <h3>Lina K.</h3>
                    <button class="btnLike">Like</button>
                    <span class="like">0 like(s)</span>
                    <p>Acabo de terminar este <a href="#">nuevo comic</a>, denle un vistazo.</p>
                </div>                
                <div class="byProfile">
                    <h3>Mateo H.</h3>
                    <button class="btnLike">Like</button>
                    <span class="like">0 like(s)</span>
                    <p>No puedo dejar de escuchar este <a href="#">album</a>. ¿A quién más le gusta?</p>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
